{% extends "core.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/contact.css') }}">

<form id="leftside">
    <fieldset>
        <legend>Get in touch with us!</legend>
        <input type="text" class="halflength" id="fname" name="fname" autocomplete="given-name" placeholder="First Name" required>
        <input type="text" class="halflength" id="sname" name="sname" autocomplete="family-name" placeholder="Last Name" required>
        <br>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="Email Address" required>
        <br>
        <input type="text" id="subject" name="subject" placeholder="Subject Line" required>
        <br>
        <textarea name="msgArea" spellcheck="true" placeholder="Your Message... Be Creative!" required></textarea>
        <br>
        <input type="submit" id="submit" class="enlarge" name="submit">
    </fieldset>
</form>

<div id="foxBox">
    <p id="foxType">Red Foxes</p>
    <img id="f1" src="{{ url_for('static', filename='cdn/foxes/redfox1.jpg') }}" title="Cute Boi">
    <img id="f2" src="{{ url_for('static', filename='cdn/foxes/redfox2.jpg') }}" title="Cute Red Boi">
    <img id="f3" src="{{ url_for('static', filename='cdn/foxes/redfox3.jpg') }}" title="Super Cute Red Boi">
</div>


<script>
    document.querySelector("body").style.backgroundImage = "linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('../cdn/backgrounds/fullsize.jpg')"
</script>
{% endblock %}
