<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pageTitle }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/core.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='cdn/elements/favicon.ico') }}">
</head>
<body style="background-image: url('../cdn/backgrounds/fullsize.jpg');">
    <h1 id="websiteName">Foxfire</h1>
    <img id="hamburger" class="enlarge" src="{{ url_for('static', filename='cdn/elements/hamburger.png') }}">
    <div id="searchButtonHolder">
        <input type="text" name="searchInput" autofocus id="searchInput" placeholder="This Website is Non-Functional!">
        <img class="searchButton enlarge" src="{{ url_for('static', filename='cdn/elements/search.png') }}">
        <label for="searchInput" id="searchInputLabel">Select Search Topic</label>
    </div>
</body>
</html>
